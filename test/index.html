<!DOCTYLE html>
<title> Pop Out! </title>
<script type="module" src="../pop-out.js"></script>
<link rel="stylesheet" href="./test.css">
<main>
  <h1> Pop Out! </h1>
  <p> A horizontally scrolling element which has
    children that can pop out of when hovered.
  </p>
  <over-scroll>
    <pop-out><img src="./img/b.png"></pop-out>
    <pop-out><img src="./img/a.svg"></pop-out>
    <pop-out><div class="test-a"><h1>TEST A</h1></div></pop-out>
    <pop-out><div class="test-b">This is TEST B it's a bit longer.</div></pop-out>
    <pop-out><ul><li>This</li><li>is</li><li>TEST</li><li>C</li></ul></pop-out>
    <pop-out><img src="./img/s.jpg"></pop-out>
  </over-scroll>
</main>
